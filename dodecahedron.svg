<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="g1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4ecdc4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="g2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#45b7d1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#96ceb4;stop-opacity:1" />
    </linearGradient>
  </defs>

  <g transform="translate(200,200)">
    <animateTransform
      attributeName="transform"
      type="translate"
      values="200,200; 200,140; 200,200"
      dur="2s"
      repeatCount="indefinite"/>
    
    <g>
      <animateTransform
        attributeName="transform"
        type="rotate"
        from="0 0 0"
        to="360 0 0"
        dur="8s"
        repeatCount="indefinite"/>
      
      <polygon points="0,-100 20,-30 95,-31 36,12 59,81 0,40 -59,81 -36,12 -95,-31 -20,-30"
               fill="url(#g1)" 
               stroke="#333" 
               stroke-width="1" 
               opacity="0.8">
        <animate attributeName="opacity" 
                 values="0.8;0.4;0.8" 
                 dur="4s" 
                 repeatCount="indefinite"/>
      </polygon>
      
      <g transform="rotate(72)">
        <polygon points="0,-100 20,-30 95,-31 36,12 59,81 0,40 -59,81 -36,12 -95,-31 -20,-30"
                 fill="url(#g2)" 
                 stroke="#333" 
                 stroke-width="1" 
                 opacity="0.7">
          <animate attributeName="opacity" 
                   values="0.7;0.3;0.7" 
                   dur="4s" 
                   begin="0.8s"
                   repeatCount="indefinite"/>
        </polygon>
      </g>
      
      <g transform="rotate(144)">
        <polygon points="0,-100 20,-30 95,-31 36,12 59,81 0,40 -59,81 -36,12 -95,-31 -20,-30"
                 fill="url(#g1)" 
                 stroke="#333" 
                 stroke-width="1" 
                 opacity="0.6">
          <animate attributeName="opacity" 
                   values="0.6;0.2;0.6" 
                   dur="4s" 
                   begin="1.6s"
                   repeatCount="indefinite"/>
        </polygon>
      </g>
      
      <g transform="rotate(216)">
        <polygon points="0,-100 20,-30 95,-31 36,12 59,81 0,40 -59,81 -36,12 -95,-31 -20,-30"
                 fill="url(#g2)" 
                 stroke="#333" 
                 stroke-width="1" 
                 opacity="0.7">
          <animate attributeName="opacity" 
                   values="0.7;0.3;0.7" 
                   dur="4s" 
                   begin="2.4s"
                   repeatCount="indefinite"/>
        </polygon>
      </g>
      
      <g transform="rotate(288)">
        <polygon points="0,-100 20,-30 95,-31 36,12 59,81 0,40 -59,81 -36,12 -95,-31 -20,-30"
                 fill="url(#g1)" 
                 stroke="#333" 
                 stroke-width="1" 
                 opacity="0.8">
          <animate attributeName="opacity" 
                   values="0.8;0.4;0.8" 
                   dur="4s" 
                   begin="3.2s"
                   repeatCount="indefinite"/>
        </polygon>
      </g>
    </g>
  </g>
  
  <ellipse cx="200" cy="350" rx="80" ry="20" fill="#000" opacity="0.2">
    <animate attributeName="rx" 
             values="80;60;80" 
             dur="2s" 
             repeatCount="indefinite"/>
    <animate attributeName="opacity" 
             values="0.2;0.1;0.2" 
             dur="2s" 
             repeatCount="indefinite"/>
  </ellipse>
</svg>
