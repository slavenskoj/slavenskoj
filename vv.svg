<svg viewBox="0 0 800 600" width="1600" height="1200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @keyframes blink {
        0%, 49% { opacity: 1; }
        50%, 100% { opacity: 0; }
      }
      
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      
      @keyframes fadeOut {
        from { opacity: 1; }
        to { opacity: 0; }
      }
      
      .terminal-text {
        font-family: 'Courier New', monospace;
        font-size: 14px;
        fill: #00ff00;
        opacity: 0;
      }
      
      .cursor {
        fill: #00ff00;
        animation: blink 1s infinite;
      }
      
      .fade-text {
        font-family: 'Courier New', monospace;
        font-size: 14px;
        fill: #00ff00;
      }
    </style>
  </defs>
  
  <!-- Terminal background -->
  <rect width="800" height="600" fill="#000000"/>
  
  <!-- Terminal bezel -->
  <rect x="20" y="20" width="760" height="560" fill="none" stroke="#333333" stroke-width="2"/>
  
  <!-- Boot sequence text -->
  <text class="terminal-text" x="40" y="60" style="animation: fadeIn 0.5s 0.5s forwards">
    VAX/VMS Version V5.5-2
  </text>
  
  <text class="terminal-text" x="40" y="80" style="animation: fadeIn 0.3s 1s forwards">
    Copyright (c) 1991 Digital Equipment Corporation
  </text>
  
  <text class="terminal-text" x="40" y="120" style="animation: fadeIn 0.3s 1.5s forwards">
    %STDRV-I-STARTUP, VMS system startup begun at 1-JUL-2025 09:15:42.31
  </text>
  
  <text class="terminal-text" x="40" y="140" style="animation: fadeIn 0.3s 2s forwards">
    %RUN-S-PROC_ID, identification of created process is 00000021
  </text>
  
  <text class="terminal-text" x="40" y="160" style="animation: fadeIn 0.3s 2.5s forwards">
    %SET-I-INTSET, login interactive limit = 64, current interactive value = 0
  </text>
  
  <text class="terminal-text" x="40" y="180" style="animation: fadeIn 0.3s 3s forwards">
    %STDRV-I-STARTUP, VMS system startup completed at 1-JUL-2025 09:15:58.47
  </text>
  
  <text class="terminal-text" x="40" y="220" style="animation: fadeIn 0.3s 3.5s forwards">
    Welcome to VAX/VMS Version V5.5-2
  </text>
  
  <text class="terminal-text" x="40" y="260" style="animation: fadeIn 0.3s 4s forwards">
    Username: SYSTEM
  </text>
  
  <text class="terminal-text" x="40" y="280" style="animation: fadeIn 0.3s 4.5s forwards">
    Password: 
  </text>
  
  <text class="terminal-text" x="40" y="320" style="animation: fadeIn 0.3s 5s forwards">
    Welcome to VAX/VMS version V5.5-2 on node ALPHA
  </text>
  
  <text class="terminal-text" x="40" y="340" style="animation: fadeIn 0.3s 5.5s forwards">
    Last interactive login on Monday, 1-JUL-2025 08:45
  </text>
  
  <text class="terminal-text" x="40" y="380" style="animation: fadeIn 0.3s 6s forwards">
    $ RUN SYS$SYSTEM:CHAT
  </text>
  
  <!-- Chat session -->
  <text class="terminal-text" x="40" y="420" style="animation: fadeIn 0.3s 6.5s forwards">
    %CHAT-I-STARTED, Chat utility V2.1 started
  </text>
  
  <text class="terminal-text" x="40" y="440" style="animation: fadeIn 0.3s 7s forwards">
    %CHAT-I-CONNECTED, Connected to user DR_CHEN on node MARS_STATION_7
  </text>
  
  <!-- Extended futuristic conversation -->
  <text class="terminal-text" x="40" y="480" style="animation: fadeIn 0.3s 7.5s forwards">
    [DR_CHEN]: System, have you seen the latest quantum neural net results?
  </text>
  
  <text class="terminal-text" x="40" y="500" style="animation: fadeIn 0.3s 9s forwards">
    [SYSTEM]: Yes! The 500-qubit coherence time exceeded 4.7 minutes.
  </text>
  
  <text class="terminal-text" x="40" y="520" style="animation: fadeIn 0.3s 10.5s forwards">
    [DR_CHEN]: Perfect for the Mars-Earth AI sync protocol. Processing?
  </text>
  
  <text class="terminal-text" x="40" y="540" style="animation: fadeIn 0.3s 12s forwards">
    [SYSTEM]: Running at 10^18 FLOPS. The gravitational wave detector AI
  </text>
  
  <text class="terminal-text" x="40" y="560" style="animation: fadeIn 0.3s 13s forwards">
    [SYSTEM]: just identified 3 new binary neutron star mergers!
  </text>
  
  <!-- Scroll up animation for continuing conversation -->
  <g transform="translate(0, -100)" style="animation: fadeIn 0s 14s forwards">
    <text class="fade-text" x="40" y="480" style="animation: fadeOut 0s 14s forwards">
      [DR_CHEN]: System, have you seen the latest quantum neural net results?
    </text>
    
    <text class="fade-text" x="40" y="500" style="animation: fadeOut 0s 14s forwards">
      [SYSTEM]: Yes! The 500-qubit coherence time exceeded 4.7 minutes.
    </text>
    
    <text class="fade-text" x="40" y="520" style="animation: fadeOut 0s 14s forwards">
      [DR_CHEN]: Perfect for the Mars-Earth AI sync protocol. Processing?
    </text>
    
    <text class="fade-text" x="40" y="540" style="animation: fadeOut 0s 14s forwards">
      [SYSTEM]: Running at 10^18 FLOPS. The gravitational wave detector AI
    </text>
    
    <text class="fade-text" x="40" y="560" style="animation: fadeOut 0s 14s forwards">
      [SYSTEM]: just identified 3 new binary neutron star mergers!
    </text>
  </g>
  
  <!-- New messages appear -->
  <text class="terminal-text" x="40" y="480" style="animation: fadeIn 0.3s 15s forwards">
    [DR_CHEN]: Incredible! The Europa probe's AI is adapting to the
  </text>
  
  <text class="terminal-text" x="40" y="500" style="animation: fadeIn 0.3s 16s forwards">
    [DR_CHEN]: subsurface ocean chemistry faster than predicted.
  </text>
  
  <text class="terminal-text" x="40" y="520" style="animation: fadeIn 0.3s 17.5s forwards">
    [SYSTEM]: Confirmed. Self-modifying code reached recursion depth 47.
  </text>
  
  <text class="terminal-text" x="40" y="540" style="animation: fadeIn 0.3s 19s forwards">
    [SYSTEM]: The Titan atmospheric processors are 89% autonomous now.
  </text>
  
  <text class="terminal-text" x="40" y="560" style="animation: fadeIn 0.3s 20.5s forwards">
    [DR_CHEN]: Any signs of emergent behavior in the swarm intelligence?
  </text>
  
  <!-- Another scroll -->
  <g transform="translate(0, -200)" style="animation: fadeIn 0s 22s forwards">
    <text class="fade-text" x="40" y="480" style="animation: fadeOut 0s 22s forwards">
      [DR_CHEN]: Incredible! The Europa probe's AI is adapting to the
    </text>
    
    <text class="fade-text" x="40" y="500" style="animation: fadeOut 0s 22s forwards">
      [DR_CHEN]: subsurface ocean chemistry faster than predicted.
    </text>
    
    <text class="fade-text" x="40" y="520" style="animation: fadeOut 0s 22s forwards">
      [SYSTEM]: Confirmed. Self-modifying code reached recursion depth 47.
    </text>
    
    <text class="fade-text" x="40" y="540" style="animation: fadeOut 0s 22s forwards">
      [SYSTEM]: The Titan atmospheric processors are 89% autonomous now.
    </text>
    
    <text class="fade-text" x="40" y="560" style="animation: fadeOut 0s 22s forwards">
      [DR_CHEN]: Any signs of emergent behavior in the swarm intelligence?
    </text>
  </g>
  
  <!-- Final messages -->
  <text class="terminal-text" x="40" y="480" style="animation: fadeIn 0.3s 23s forwards">
    [SYSTEM]: Yes - they've developed a novel hexagonal search pattern.
  </text>
  
  <text class="terminal-text" x="40" y="500" style="animation: fadeIn 0.3s 24.5s forwards">
    [SYSTEM]: Efficiency increased 340% beyond baseline projections.
  </text>
  
  <text class="terminal-text" x="40" y="520" style="animation: fadeIn 0.3s 26s forwards">
    [DR_CHEN]: Fascinating! The singularity predictions need updating.
  </text>
  
  <text class="terminal-text" x="40" y="540" style="animation: fadeIn 0.3s 27.5s forwards">
    [DR_CHEN]: Connecting to Proxima Station for verification...
  </text>
  
  <text class="terminal-text" x="40" y="560" style="animation: fadeIn 0.3s 29s forwards">
    [SYSTEM]: Standing by for interstellar relay confirmation.
  </text>
  
  <!-- Fade out entire terminal content except cursor -->
  <rect width="800" height="600" fill="#000000" opacity="0">
    <animate attributeName="opacity" from="0" to="1" dur="3s" begin="32s" fill="freeze"/>
  </rect>
  
  <!-- Persistent blinking cursor after fade -->
  <rect class="cursor" x="400" y="300" width="8" height="14" style="opacity: 0">
    <animate attributeName="opacity" from="0" to="1" dur="0.1s" begin="35s" fill="freeze"/>
  </rect>
</svg>
