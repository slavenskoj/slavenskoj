<svg viewBox="0 0 800 600" width="1600" height="1200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @keyframes blink {
        0%, 49% { opacity: 1; }
        50%, 100% { opacity: 0; }
      }
      
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      
      @keyframes fadeOut {
        from { opacity: 1; }
        to { opacity: 0; }
      }
      
      .terminal-text {
        font-family: 'Courier New', monospace;
        font-size: 14px;
        fill: #00ff00;
        opacity: 0;
      }
      
      .cursor {
        fill: #00ff00;
      }
    </style>
    
    <!-- Define clipping path for terminal screen area -->
    <clipPath id="screenClip">
      <rect x="20" y="20" width="760" height="560"/>
    </clipPath>
  </defs>
  
  <!-- Terminal background -->
  <rect width="800" height="600" fill="#000000"/>
  
  <!-- Terminal bezel -->
  <rect x="20" y="20" width="760" height="560" fill="none" stroke="#333333" stroke-width="2"/>
  
  <!-- All content clipped to screen area -->
  <g clip-path="url(#screenClip)">
    <!-- Boot sequence text -->
    <text class="terminal-text" x="40" y="60" style="animation: fadeIn 0.5s 0.5s forwards">
      VAX/VMS Version V5.5-2
    </text>
    
    <text class="terminal-text" x="40" y="80" style="animation: fadeIn 0.3s 1s forwards">
      Copyright (c) 1991 Digital Equipment Corporation
    </text>
    
    <text class="terminal-text" x="40" y="120" style="animation: fadeIn 0.3s 1.5s forwards">
      %STDRV-I-STARTUP, VMS system startup begun at 1-JUL-2025 09:15:42.31
    </text>
    
    <text class="terminal-text" x="40" y="140" style="animation: fadeIn 0.3s 2s forwards">
      %RUN-S-PROC_ID, identification of created process is 00000021
    </text>
    
    <text class="terminal-text" x="40" y="160" style="animation: fadeIn 0.3s 2.5s forwards">
      %SET-I-INTSET, login interactive limit = 64, current interactive value = 0
    </text>
    
    <text class="terminal-text" x="40" y="180" style="animation: fadeIn 0.3s 3s forwards">
      %STDRV-I-STARTUP, VMS system startup completed at 1-JUL-2025 09:15:58.47
    </text>
    
    <text class="terminal-text" x="40" y="220" style="animation: fadeIn 0.3s 3.5s forwards">
      Welcome to VAX/VMS Version V5.5-2
    </text>
    
    <text class="terminal-text" x="40" y="260" style="animation: fadeIn 0.3s 4s forwards">
      Username: 
    </text>
    
    <text class="terminal-text" x="130" y="260" style="animation: fadeIn 0.3s 5s forwards">
      SLAVENSKOJ
    </text>
    
    <text class="terminal-text" x="40" y="280" style="animation: fadeIn 0.3s 6s forwards">
      Password: 
    </text>
    
    <text class="terminal-text" x="40" y="320" style="animation: fadeIn 0.3s 8s forwards">
      Welcome to VAX/VMS version V5.5-2 on node ALPHA
    </text>
    
    <text class="terminal-text" x="40" y="340" style="animation: fadeIn 0.3s 8.5s forwards">
      Last interactive login on Monday, 1-JUL-2025 08:45
    </text>
    
    <text class="terminal-text" x="40" y="380" style="animation: fadeIn 0.3s 9.5s forwards">
      $ RUN SYS$SYSTEM:CHAT
    </text>
    
    <!-- Chat session -->
    <text class="terminal-text" x="40" y="420" style="animation: fadeIn 0.3s 11s forwards">
      %CHAT-I-STARTED, Chat utility V2.1 started
    </text>
    
    <text class="terminal-text" x="40" y="440" style="animation: fadeIn 0.3s 11.5s forwards">
      %CHAT-I-CONNECTED, Connected to user DR_C on node MARS_STATION_7
    </text>
    
    <!-- Initial chat messages -->
    <g id="chat1">
      <text class="terminal-text" x="40" y="480" style="animation: fadeIn 0.3s 12.5s forwards">
        [DR_C]: System, have you seen the latest quantum neural net results?
      </text>
      
      <text class="terminal-text" x="40" y="500" style="animation: fadeIn 0.3s 14s forwards">
        [SLAVENSKOJ]: Yes! The 500-qubit coherence time exceeded 4.7 minutes.
      </text>
      
      <text class="terminal-text" x="40" y="520" style="animation: fadeIn 0.3s 15.5s forwards">
        [DR_C]: Perfect for the Mars-Earth AI sync protocol. Processing?
      </text>
      
      <text class="terminal-text" x="40" y="540" style="animation: fadeIn 0.3s 17s forwards">
        [SLAVENSKOJ]: Running at 10^18 FLOPS. The gravitational wave detector AI
      </text>
      
      <text class="terminal-text" x="40" y="560" style="animation: fadeIn 0.3s 18s forwards">
        [SLAVENSKOJ]: just identified 3 new binary neutron star mergers!
      </text>
      
      <!-- Animate this group upward -->
      <animateTransform attributeName="transform" type="translate" 
        from="0 0" to="0 -100" dur="0.5s" begin="19s" fill="freeze"/>
    </g>
    
    <!-- Second set of messages -->
    <g id="chat2" opacity="0">
      <text class="terminal-text" x="40" y="580" opacity="1">
        [DR_C]: Incredible! The Europa probe's AI is adapting to the
      </text>
      
      <text class="terminal-text" x="40" y="600" opacity="1">
        [DR_C]: subsurface ocean chemistry faster than predicted.
      </text>
      
      <text class="terminal-text" x="40" y="620" opacity="1">
        [SLAVENSKOJ]: Confirmed. Self-modifying code reached recursion depth 47.
      </text>
      
      <text class="terminal-text" x="40" y="640" opacity="1">
        [SLAVENSKOJ]: The Titan atmospheric processors are 89% autonomous now.
      </text>
      
      <text class="terminal-text" x="40" y="660" opacity="1">
        [DR_C]: Any signs of emergent behavior in the swarm intelligence?
      </text>
      
      <!-- Fade in and scroll up -->
      <animate attributeName="opacity" from="0" to="1" dur="0.3s" begin="19.5s" fill="freeze"/>
      <animateTransform attributeName="transform" type="translate" 
        from="0 0" to="0 -100" dur="0.5s" begin="19s" fill="freeze"/>
      
      <!-- Second scroll -->
      <animateTransform attributeName="transform" type="translate" 
        from="0 -100" to="0 -200" dur="0.5s" begin="27s" fill="freeze" additive="sum"/>
    </g>
    
    <!-- Third set of messages -->
    <g id="chat3" opacity="0">
      <text class="terminal-text" x="40" y="680" opacity="1">
        [SLAVENSKOJ]: Yes - they've developed a novel hexagonal search pattern.
      </text>
      
      <text class="terminal-text" x="40" y="700" opacity="1">
        [SLAVENSKOJ]: Efficiency increased 340% beyond baseline projections.
      </text>
      
      <text class="terminal-text" x="40" y="720" opacity="1">
        [DR_C]: Fascinating! The singularity predictions need updating.
      </text>
      
      <text class="terminal-text" x="40" y="740" opacity="1">
        [DR_C]: Connecting to Proxima Station for verification...
      </text>
      
      <text class="terminal-text" x="40" y="760" opacity="1">
        [SLAVENSKOJ]: Standing by for interstellar relay confirmation.
      </text>
      
      <!-- Fade in and scroll up -->
      <animate attributeName="opacity" from="0" to="1" dur="0.3s" begin="27.5s" fill="freeze"/>
      <animateTransform attributeName="transform" type="translate" 
        from="0 0" to="0 -200" dur="0.5s" begin="27s" fill="freeze"/>
    </g>
  </g>
  
  <!-- Fade out entire terminal content -->
  <rect width="800" height="600" fill="#000000" opacity="0">
    <animate attributeName="opacity" from="0" to="1" dur="3s" begin="37s" fill="freeze"/>
  </rect>
  
  <!-- Persistent blinking cursor after fade -->
  <rect class="cursor" x="400" y="300" width="8" height="14" style="opacity: 0">
    <animate attributeName="opacity" from="0" to="1" dur="0.1s" begin="40s" fill="freeze"/>
    <animate attributeName="opacity" values="1;1;0;0" dur="1s" begin="40.1s" repeatCount="indefinite"/>
  </rect>
</svg>
